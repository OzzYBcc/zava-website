<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg" width="60" height="60">
  <!-- Outer frame – deep charcoal (visible on light, blends elegantly on dark) -->
  <rect x="2" y="2" width="56" height="56" rx="8" stroke="#1F2937" stroke-width="2.5" fill="none"/>
  
  <!-- Inner frame – medium gray (adds depth, stays crisp) -->
  <rect x="5" y="5" width="50" height="50" rx="6" stroke="#6B7280" stroke-width="1.2" fill="none"/>
  
  <!-- Z – bold white with ultra-thin dark stroke for edge definition on light -->
  <text
    x="30"
    y="30"
    font-family="Georgia, serif"
    font-size="35"
    font-weight="700"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#FFFFFF"
    stroke="#1F2937"
    stroke-width="0.7"
    paint-order="stroke fill"
  >
    Z
  </text>
</svg>