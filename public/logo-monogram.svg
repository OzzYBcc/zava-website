<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg" width="60" height="60">
  <!-- Background (transparent) -->
  
  <!-- Outer frame - high contrast border -->
  <rect x="2" y="2" width="56" height="56" rx="8" stroke="#FFFFFF" stroke-opacity="0.9" stroke-width="2.5" fill="none"/>
  
  <!-- Inner frame - subtle accent -->
  <rect x="5" y="5" width="50" height="50" rx="6" stroke="#A0A0A0" stroke-width="1.2" fill="none"/>
  
  <!-- Z monogram - bold, high-visibility -->
  <text
    x="30"
    y="30"
    font-family="Georgia, serif"
    font-size="35"
    font-weight="700"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#FFFFFF"
    stroke="#000000"
    stroke-width="0.8"
    paint-order="stroke fill"
  >
    Z
  </text>
</svg>